<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        div{
            margin: 15px 0px;
            font: normal 15pt Arial;
        }

        input{
            width: 100px;

        }


    </style>
</head>
<body>
    <input type="number" name="texto1" id="texto1"> +
    <input type="number" name="texto2" id="texto2">
    <input type="button" value="Somar" id="botao" onclick="somar()">
    <div id="res">Resultado</div>
</body>
<script>
    
    function somar(){
        var t1 = window.document.querySelector('input#texto1')
        var t2 = window.document.querySelector('input#texto2')
        var n1 = Number(t1.value)
        var n2 = Number(t2.value)
        var s = n1 + n2
        var re = window.document.querySelector('div#res')
        re.innerHTML = `O resultado da soma entre ${n1} e ${n2} Ã©  <strong>${s}</strong>` 

    }
</script>
</html>
