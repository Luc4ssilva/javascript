<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Diga o seu país</h1>
    <input type="text" name="texto" id="texto">
    <input type="button" value="verificar" onclick="clicou()">
    <div id="res">

    </div>
    <script>
        function clicou(){
        var pais = window.document.querySelector('input#texto').value.toUpperCase()
        var res = window.document.querySelector('div#res') 
        res.innerHTML = `<p>Vivendo em ${pais}</p>`
        if (pais == 'BRASIL'){
            res.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`
        }
        else{
            res.innerHTML += `<p>Você é <strong>estrangeiro</strong></p>`
        }
        }

    </script>
</body>
</html>
