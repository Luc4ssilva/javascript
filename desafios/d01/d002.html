<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="nome()">
    <script>
        function nome(){
        var n = window.prompt('Qual é o seu nome?')
        var i = window.prompt(`Olá, ${n}! Quantos anos você tem?`)
        window.alert(`Acabei de conhecer ${n}, que tem ${i} anos de idade!`)
        
        }
    </script>
</body>
</html>
